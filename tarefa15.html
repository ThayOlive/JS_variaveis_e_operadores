<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e operadores</title>
    <link rel="stylesheet" href="tarefa15.css">
</head>
<body>
    
    <h1>Variáveis e operadores</h1>
    <script>
        var mensagem = 'Essa página foi carregada com sucesso!'
        alert(mensagem)
    </script>
    <div>
    <script>
        var x = 12
        var y = 6
        document.write('A soma de x e y é' + (x + y) + '.') 
        </script>
    </div>

    <div>
        <script>
        document.write('A divisão entre x e y é' + x/y + '.')
        </script>
    </div>

    <div>
        <script>
        document.write ('A multiplicação de x e y é' + x*y + '.')
        </script>
    </div>

    <div>
        <script>
        document.write('Esses valores são iguais?' + (x==y) +'.')
        </script>
    </div>

    <div>
        <script>
        document.write('O valor de x é maior que o valor de y?' + (x>y) +'.')
        </script>
    </div>

    <div>
        <script>
        document.write('O valor de y é maior que o valor de x?' + (x<y) +'.')
        </script>
    </div>

    <div>
        <script>
        document.write('X e Y são valores diferentes?' + (x!=y) +'.')
        </script>
    </div>

    
</body>
</html>
